document.querySelector("#speak-button").addEventListener('click', function() {
    if (document.querySelector("#speak-text").value.trim() != '') {
        var utter = new SpeechSynthesisUtterance();
        utter.text = document.querySelector("#speak-text").value;
        utter.lang = 'de-DE';

        var playerThese = document.getElementById("myAudio2");
        var rand = Math.floor(Math.random() * srcThese.length);
        playerThese.setAttribute("src", srcThese[rand])
        playerThese.load()
        var playerJaNein = document.getElementById("myAudio1");
        var rand = Math.floor(Math.random() * srcJaNein.length);
        playerJaNein.setAttribute("src", srcJaNein[rand])
        //playerThese.load();
        

        playerThese.play();

        playerThese.onpause = function() {
          //playerJaNein.load();  
          window.speechSynthesis.speak(utter);


            utter.onend = function(event) {

                playerJaNein.play();
            }

        }
    }
});</script></body>
