<body>

<audio id="myAudio">
  <source src="https://cdn.podigee.com/uploads/u28710/749c25f6-e26f-4b60-81b4-1bf5646e7fe0.mp3#t=1634,1637" type="audio/mpeg">
</audio>

<h1>9</h1>

<input type="text" id="speak-text" placeholder="Enter text to speak" /><button id="speak-button">Speak</button>

<script>
	document.querySelector("#speak-button").addEventListener('click', function() 
		{	if(document.querySelector("#speak-text").value.trim() != '') 
			{	var utter = new SpeechSynthesisUtterance();
				utter.text = document.querySelector("#speak-text").value;
				utter.lang = 'de-DE';
			 	

				window.speechSynthesis.speak(utter);
			 
			 	var x = document.getElementById("myAudio");
				utter.onend = function(event) {
					x.load();
  					x.play();  
				}
	}
});</script>

</body>
</html>
