
<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">.lw {
    font-size: 60px;
}

input {
    width: 500px;
}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fcf;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}</style>



    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://www.gefuehltefakten.de/wp-content/uploads/2020/02/cropped-lizard_1f98e-1-180x180.png">
</head>

<body>
    <audio id="These" <source="" src="" type="audio/mpeg" preload="auto" autobuffer="">
    </audio>
    <audio id="JaNein" <source="" src="" type="audio/mpeg" preload="auto" autobuffer="">
    </audio>
    <input type="text" id="speak-text" placeholder="Gefühlte Fakten ist der beste Podcast der Welt"><button id="speak-button">These prüfen</button>
  <div class="lds-ripple" id="myDIV" style="display:none"><div></div><div></div></div>


<script>var srcThese = [
    "https://cdn.podigee.com/uploads/u28710/749c25f6-e26f-4b60-81b4-1bf5646e7fe0.mp3#t=1376,1379",
    "https://cdn.podigee.com/uploads/u28710/749c25f6-e26f-4b60-81b4-1bf5646e7fe0.mp3#t=1708,1710"
];

var srcJaNein = [
    "https://cdn.podigee.com/uploads/u28710/749c25f6-e26f-4b60-81b4-1bf5646e7fe0.mp3#t=1634,1637"
];

document.querySelector("#speak-button").addEventListener('click', function() {
    if (document.querySelector("#speak-text").value.trim() != '') {
        var x = document.getElementById("myDIV");
        var utter = new SpeechSynthesisUtterance();
        utter.text = document.querySelector("#speak-text").value;
        utter.lang = 'de-DE';

        var playerThese = document.getElementById("These");
        var rand = Math.floor(Math.random() * srcThese.length);
        playerThese.setAttribute("src", srcThese[rand])
        var playerJaNein = document.getElementById("JaNein");
        var rand = Math.floor(Math.random() * srcJaNein.length);
        playerJaNein.setAttribute("src", srcJaNein[rand])
        playerThese.load();
        playerJaNein.load();
        x.style.display = "block";
        playerJaNein.oncanplay = function() {
            x.style.display = "none";
            playerThese.play();

            playerThese.onpause = function() {
                window.speechSynthesis.speak(utter);


                utter.onend = function(event) {

                    playerJaNein.play();
                }
            }
        }
    }
});</script></body>
